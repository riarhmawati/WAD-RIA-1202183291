<!DOCTYPE html>
<html>


<head>
  <title>EAD LAB</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
  <ul class="nav">
    <li class="logo"><img src="logo-ead.png" width="150" height="50" class="img-responsive" alt="logo"></li>
    <li class="nav-item">
      <a class="nav-link active" href="home.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="profile.html">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="product.html">Product</a>
    </li>
  </ul>

  <div class="container" style="margin-top:50px">
    <div class="row" style="background-color: whitesmoke;">
      <div class="col-sm-6">
        <!-- 1:1 aspect ratio -->
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/AwMeQJ_u73I"></iframe>
        </div>
      </div>

      <div class="col-sm-6" style="background-color: whitesmoke;">
        <h3 style="text-align: center;"> Registrasi Data Pelanggan</h3>
        <form>
          <div class="form-group">
            <table border=9 align="center">
              <div class="form-group row">
                <label for="Nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input type="nama" class="form-control" id="nama" placeholder="Nama anda">
                </div>
              </div>
              <div class="form-group row">
                <label for="NomorHP" class="col-sm-2 col-form-label">NomorHP</label>
                <div class="col-sm-10">
                  <input type="nomorhp" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="form-group row">
                <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-10">
                  <input type="alamat" class="form-control" id="alamat">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Pembayaran</legend>
                  <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                      <label class="form-check-label" for="gridRadios1">
                        Cash
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Credit
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Kategori Pesanan</legend>
                  <div class="col-sm-10">
                    <select class="form-control" id="sel1">
                      <option>Komputer</option>
                      <option>Keyboard</option>
                      <option>Mouse</option>
                    </select>
                  </div>
                </div>
              </fieldset>
              <button type="button" class="btn btn-primary btn-block">Kirim</button>
        </form>
      </div>
    </div>
    </table>
    </form>
  </div>
  </div>
  </div>
</body>

</html>
